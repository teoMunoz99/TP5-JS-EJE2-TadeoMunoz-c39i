<!DOCTYPE html>
<html lang="es-la">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tadeo Muñoz" />
    <meta name="description" content="Resolucion del ejercicio 2 del tp5" />
    <meta
      name="keywords"
      content="javascript, tp5, ejercicio, dom, bom, rolling, code, 39i"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Generacion</title>
  </head>
  <body>
    <header>
      <section class="text-center mt-3">
        <h1>Taxonomía de Generaciones</h1>
        <p>
          Completa el formulario con los datos necesarios y descubrí a que
          generacion perteneces!
        </p>
      </section>

      <hr />
    </header>
    <main>
      <section class="container">
        <form action="" id="formulario">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Tadeo"
              minlength="3"
              maxlength="10"
              required
            />
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="inputEdad"
              placeholder="23"
              required
            />
            <label for="floatingInput">Edad</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="inputDni"
              placeholder="41870581"
              required
            />
            <label for="floatingInput">DNI</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputSexo"
              placeholder="Masculino"
              minlength="5"
              maxlength="10"
              required
            />
            <label for="floatingInput">Sexo</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="inputPeso"
              placeholder="75"
              required
            />
            <label for="floatingInput">Peso</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="inputAltura"
              placeholder="180"
              required
            />
            <label for="floatingInput">Altura</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="inputAnioNacimiento"
              placeholder="1999"
              required
            />
            <label for="floatingInput">Año de nacimiento</label>
          </div>
          <button type="submit" class="btn btn-primary" id="btn-cargarDatos">Cargar Datos</button>
          <button type="button" class="btn btn-primary" id="btn-mostrarGeneracion">Mostrar generacion!</button>
          <button type="button" class="btn btn-primary" id="btn-mostrarMayorEdad">Mayor de edad</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
